<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>路由</title>
    <script type="text/javascript" src="../angular.min.js"></script>
    <script type="text/javascript" src="../angular-route.js"></script>
</head>
<body ng-app="ngRouteExample">
    <a href="#/demo">demo</a>
    <div ng-view=""></div>
    <script type="text/javascript">
        angular.module('ngRouteExample', ['ngRoute'])
                .controller('validateCtrl', function ($scope, $route) { $scope.$route = $route;})
                .config(function ($routeProvider) {
                    $routeProvider.
                            when('/demo', {
                                templateUrl: '../day2/validation.html'
                            }).
                            otherwise({
                                redirectTo: '/home'
                            });
                });
    </script>
</body>
</html>
